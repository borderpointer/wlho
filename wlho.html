  <!-- CSS -->
  <style>
    .container {
      width:100%;
      position: relative;
    }

    .container > div {
      background: #fff;
      position: absolute;
      width: 200px;
      display: block;
    }

	.container > div [data-ss-colspan="2"] {width: 410px;}
	.container > div [data-ss-colspan="3"] {width: 620px;}


  .container ul {
    list-style: none;
    padding-right: 5px;
  }
  </style>

  <!-- Javascript -->
  <script>
    $(document).ready(function() {
      $(".container").shapeshift({
        minColumns : 3,
        gutterX : 50,
        gutterY : 50,
        paddingX : 100,
        paddingY : 100,
        minHeight: 200
      });
      setInterval(shuffle, 200000);
      })

    function shuffle() {  
      $(".container").trigger('ss-shuffle');
    }
  </script>

  <script type="text/javascript"> 
    jQuery(document).ready(function() {
